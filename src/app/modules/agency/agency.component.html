<app-loader [isLoading]="isLoading"></app-loader>
<section class="app-content">
  <form [formGroup]="agencyPresenter.agencyForm">
    <div class="row">
      <div class="col-12 col-md-6">
        <div class="form-group">
          <label for="name">Nombre</label>
          <input title="Nombre" formControlName="name" type="text">
          <div *ngIf="agencyPresenter.submittedAgency && agencyPresenter.fAgency.name.errors">
            <span class="app-error" *ngIf="agencyPresenter.fAgency.name.errors.required">El nombre de la agencia es obligatorio.</span>
          </div>
        </div>
      </div>
      <div class="col-12 col-md-6">
        <div class="form-group">
          <label for="address">Dirección</label>
          <input title="Direccion" formControlName="address" type="text">
          <div *ngIf="agencyPresenter.submittedAgency && agencyPresenter.fAgency.address.errors">
            <span class="app-error" *ngIf="agencyPresenter.fAgency.address.errors.required">La dirección es obligatoria.</span>
          </div>
        </div>
      </div>
      <div class="col-12 col-md-6">
        <div class="form-group">
          <label for="distrit">Distrito</label>
          <input title="Distrito" formControlName="distrit" type="text">
          <div *ngIf="agencyPresenter.submittedAgency && agencyPresenter.fAgency.distrit.errors">
            <span class="app-error" *ngIf="agencyPresenter.fAgency.distrit.errors.required">El Distrito es obligatorio.</span>
          </div>
        </div>
      </div>
      <div class="col-12 col-md-6">
        <div class="form-group">
          <label for="latitude">Latitud</label>
          <input title="Latitud" formControlName="latitude" type="text">
          <div *ngIf="agencyPresenter.submittedAgency && agencyPresenter.fAgency.latitude.errors">
            <span class="app-error" *ngIf="agencyPresenter.fAgency.latitude.errors.required">La Latitud es obligatoria.</span>
          </div>
        </div>
      </div>
      <div class="col-12 col-md-6">
        <div class="form-group">
          <label for="length">Longitud</label>
          <input title="Longitud" formControlName="length" type="text">
          <div *ngIf="agencyPresenter.submittedAgency && agencyPresenter.fAgency.length.errors">
            <span class="app-error" *ngIf="agencyPresenter.fAgency.length.errors.required">La Longitud es obligatoria.</span>
          </div>
        </div>
      </div>
      <div class="col-12 d-flex justify-content-center">
        <button class="app-button h-mt-30" type="button" [disabled]="agencyPresenter.isInvalid" (click)="agencyPresenter.onSubmitAgency()">Actualizar</button>
      </div>
    </div>
  </form>  
</section>
